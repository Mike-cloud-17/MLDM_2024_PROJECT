<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5">ðŸŽµ Song Recommendation System</h1>
            <p class="lead">Provide your preferences to get a personalized song recommendation.</p>
        </div>
        <form action="/recommend" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="source_system_tab" class="form-label">Source System Tab</label>
                <input type="text" id="source_system_tab" name="source_system_tab" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="source_screen_name" class="form-label">Source Screen Name</label>
                <input type="text" id="source_screen_name" name="source_screen_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="source_type" class="form-label">Source Type</label>
                <input type="text" id="source_type" name="source_type" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Language (Numeric Code)</label>
                <input type="number" id="language" name="language" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City (Numeric Code)</label>
                <input type="number" id="city" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="registered_via" class="form-label">Registered Via</label>
                <input type="number" id="registered_via" name="registered_via" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="membership_days" class="form-label">Membership Days</label>
                <input type="number" id="membership_days" name="membership_days" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="song_year" class="form-label">Song Year</label>
                <input type="number" id="song_year" name="song_year" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="play_count" class="form-label">Play Count</label>
                <input type="number" id="play_count" name="play_count" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="play_count_artist" class="form-label">Play Count (Artist)</label>
                <input type="number" id="play_count_artist" name="play_count_artist" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="play_count_msno" class="form-label">Play Count (User)</label>
                <input type="number" id="play_count_msno" name="play_count_msno" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
