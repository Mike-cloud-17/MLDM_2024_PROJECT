<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5">ðŸŽµ Your Song Recommendation</h1>
            <p class="lead">Enjoy your personalized song!</p>
        </div>
        <div class="card p-4 shadow-sm text-center">
            <h3 class="card-title">{{ song_name }} by {{ artist_name }}</h3>
            <div class="mt-3">
                <!-- Spotify Web Player Embed -->
                <iframe 
                    src="https://open.spotify.com/embed/track/{{ track_id }}" 
                    width="300" 
                    height="380" 
                    frameborder="0" 
                    allowtransparency="true" 
                    allow="encrypted-media">
                </iframe>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <form action="/" method="GET">
                <button type="submit" class="btn btn-secondary">Back to Home</button>
            </form>
            <form action="/next" method="POST">
                <button type="submit" class="btn btn-primary">Get Next Recommendation</button>
            </form>
        </div>
    </div>
</body>
</html>
